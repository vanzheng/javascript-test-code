<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>js comparison</title>
</head>

<body>
    <script type="text/javascript">
    var num1 = new Number(1);
    var num2 = Number(1);
    var num3 = 1;

    var str1 = new String('1');
    var str2 = String('1');
    var str3 = '1';

    var boolean1 = new Boolean(true);
    var boolean2 = Boolean('true');
    var boolean3 = true;

    var arr1 = new Array('1', '2');
    var arr2 = Array('1', '2');
    var arr3 = ['1', '2'];
    var arr4 = arr1;

    var obj1 = new Object();
    var obj2 = new Object();
    var obj3 = obj1;

    console.log(num1 == num2);
    console.log(num2 == num3);
    console.log(str1 == str2);
    console.log(str2 == str3);
    console.log(boolean1 == boolean2);
    console.log(boolean2 == boolean3);
    console.log(arr1 == arr2);
    console.log(arr2 == arr3);
    console.log(arr1 == arr4);
    console.log(obj1 == obj2);
    console.log(obj2 == obj3);
    console.log(obj1 == obj3);
    </script>
</body>

</html>
