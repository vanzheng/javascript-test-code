<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>js instanceof</title>
</head>

<body>
    <script type="text/javascript">
    var num1 = new Number(1);
    var num2 = Number(2);
    var num3 = 3;

    var str1 = new String('1');
    var str2 = String('2');
    var str3 = '3';

    var boolean1 = new Boolean(true);
    var boolean2 = Boolean('true');
    var boolean3 = true;

    var arr1 = new Array('1', '2');
    var arr2 = Array('1', '2');
    var arr3 = ['1', '2'];

    function myFirst(){
        this.name = 'first';
    };
    function mySecond(){
        this.name = 'second';
    };

    var my1 = new myFirst();
    var my2 = new mySecond();
    var my3 = {};
    var my4 = [];

    console.log('-------------- primitive values --------------');
    console.log(num1 instanceof Number, num2 instanceof Number, num3 instanceof Number);
    console.log(str1 instanceof String, str2 instanceof String, str3 instanceof String);
    console.log(boolean1 instanceof Boolean, boolean2 instanceof Boolean, boolean3 instanceof  Boolean);
    console.log(arr1 instanceof Array, arr2 instanceof Array, arr3 instanceof Array);

    console.log('-------------- complex values --------------');
    console.log(my1 instanceof myFirst);
    console.log(my2 instanceof mySecond);
    console.log(my3 instanceof Object);
    console.log(my4 instanceof Array);
    </script>
</body>

</html>
