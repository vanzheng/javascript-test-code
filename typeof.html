<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>js typeof</title>
</head>

<body>
    <script type="text/javascript">
    var num1 = new Number(1);
    var num2 = Number(2);
    var num3 = 3;

    var str1 = new String('1');
    var str2 = String('2');
    var str3 = '3';

    var boolean1 = new Boolean(true);
    var boolean2 = Boolean('true');
    var boolean3 = true;

    var obj1 = new Object();

    var date1 = new Date();

    var arr1 = new Array('1', '2');
    var arr2 = Array('1', '2');
    var arr3 = ['1', '2'];

    var reg = new RegExp('a+');

    console.log('null typeof: ' + typeof null);
    console.log('undefined typeof: ' + typeof undefined);
    console.log('num1, num2, num3 typeof: ' + typeof num1, typeof num2, typeof num3);
    console.log('str1, str2, str3 typeof: ' + typeof str1, typeof str2, typeof str3);
    console.log('boolean1, boolean2, boolean3 typeof: ' + typeof boolean1, typeof boolean2, typeof boolean3);
    console.log('arr1, arr2, arr3 typeof: ' + typeof arr1, typeof arr2, typeof arr3);
    console.log('obj1 typeof: ' + typeof obj1);
    console.log('date1 typeof: ' + typeof date1)
    console.log('reg typeof: ' + typeof reg);
    console.log('num1 constructor typeof:' + typeof num1.constructor);
    </script>
</body>

</html>
